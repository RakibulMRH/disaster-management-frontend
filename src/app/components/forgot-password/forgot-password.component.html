<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <div class="card-header text-center">
      <h3>Forgot Password</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" style="max-width: 100%; width: 100%;">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control" required />
          <div *ngIf="forgotPasswordForm.get('email')?.invalid && (forgotPasswordForm.get('email')?.dirty || forgotPasswordForm.get('email')?.touched)" class="text-danger">
            <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Invalid email address.</div>
          </div>
        </div>

        <div *ngIf="loading" class="text-center mt-3">
          <div class="spinner-border" role="status"></div>
          <div class="loading-text">Sending email...</div>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-3" [disabled]="loading" style="max-width: 100%;">Send Reset PIN</button>

        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
      </form>
    </div>
    <div class="card-footer text-center">
      <a [routerLink]="['/login']" routerLinkActive="active" class="btn btn-link">Login</a>
      <a [routerLink]="['/register']" routerLinkActive="active" class="btn btn-link">Register</a>
      <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>

    </div>
  </div>
</div>
