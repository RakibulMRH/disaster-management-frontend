<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <div class="card-header text-center">
      <h3>Reset Password</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" style="max-width: 100%; width: 100%;">
        <div class="form-group">
          <label for="pin">PIN</label>
          <input
            type="text"
            [(ngModel)]="pin"
            name="pin"
            id="pin"
            class="form-control"
            placeholder="Enter your PIN"
            required
          />
        </div>
        <div class="form-group mt-3">
          <label for="newPassword">New Password</label>
          <input
            type="password"
            [(ngModel)]="newPassword"
            name="newPassword"
            id="newPassword"
            class="form-control"
            placeholder="Enter your new password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4" style="max-width: 100%;">Reset Password</button>
        <a [routerLink]="['/login']" routerLinkActive="active" class="btn btn-link">Back to Login</a>
        <a [routerLink]="['/home']" class="btn btn-link"  >Home</a>

      </form>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    </div>
  </div>
</div>
