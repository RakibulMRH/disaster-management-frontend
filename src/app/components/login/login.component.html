<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Login</h3>
      <form (ngSubmit)="onSubmit()" style="max-width: 100%; width: 100%;">
        <div class="form-group">
          <label for="usernameOrEmail">Username or Email</label>
          <input
            type="text"
            [(ngModel)]="usernameOrEmail"
            name="usernameOrEmail"
            id="usernameOrEmail"
            class="form-control"
            placeholder="Enter your username or email"
            required
          />
        </div>
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4" style="max-width: 100%;">Login</button>
      </form>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      <div class="text-center mt-3">
        <div class="d-flex justify-content-between">
          <a [routerLink]="['/forgot-password']" class="d-inline-block">Forgot Password?</a>
          <a [routerLink]="['/register']" class="d-inline-block">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
