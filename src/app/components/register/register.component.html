<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Register</h3>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            [(ngModel)]="username"
            name="username"
            id="username"
            class="form-control"
            placeholder="Username"
            required
            pattern="^[a-zA-Z0-9_]+$"
            #usernameInput="ngModel"
          />
          <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="text-danger">
            <div *ngIf="usernameInput.errors?.['required']">Username is required.</div>
            <div *ngIf="usernameInput.errors?.['pattern']">Username can only contain letters, numbers, and underscores.</div>
            <div *ngIf="usernameError">{{ usernameError }}</div>
          </div>
        </div>
        <div class="form-group mt-3">
          <label for="name">Name</label>
          <input
            type="text"
            [(ngModel)]="name"
            name="name"
            id="name"
            class="form-control"
            placeholder="Name"
            required
            #nameInput="ngModel"
          />
          <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="text-danger">
            <div *ngIf="nameInput.errors?.['required']">Name is required.</div>
          </div>
        </div>
        <div class="form-group mt-3">
          <label for="email">Email</label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Email"
            required
            #emailInput="ngModel"
          />
          <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-danger">
            <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
            <div *ngIf="emailInput.errors?.['email']">Please enter a valid email address.</div>
          </div>
        </div>
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Password"
            required
            #passwordInput="ngModel"
          />
          <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-danger">
            <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
          </div>
        </div>
        <div class="form-group mt-3">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="text"
            [(ngModel)]="phoneNumber"
            name="phoneNumber"
            id="phoneNumber"
            class="form-control"
            placeholder="Phone Number"
            #phoneNumberInput="ngModel"
          />
        </div>
        <div class="form-group mt-3">
          <label for="age">Age</label>
          <input
            type="number"
            [(ngModel)]="age"
            name="age"
            id="age"
            class="form-control"
            placeholder="Age"
            min="0"
            max="120"
            #ageInput="ngModel"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4" [disabled]="registerForm.invalid">Register</button>
      </form>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      <div class="text-center mt-3">
        <span>Already have an account? </span>
        <a [routerLink]="['/login']" class="text-primary">Login</a> <br>
        <a [routerLink]="['/home']" class="text-primary" >Home</a>
      </div>
    </div>
  </div>
</div>
