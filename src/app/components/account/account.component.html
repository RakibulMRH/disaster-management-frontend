<div class="container py-5">
  <h2 class="text-center mb-4">Update Your Account Information</h2>
  <form [formGroup]="accountForm" (ngSubmit)="updateProfile()">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="name" class="form-label">Name</label>
        <input id="name" formControlName="name" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input id="phoneNumber" formControlName="phoneNumber" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label for="age" class="form-label">Age</label>
        <input id="age" formControlName="age" type="number" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="currentPassword" class="form-label">Current Password</label>
        <input id="currentPassword" formControlName="currentPassword" type="password" class="form-control" [ngClass]="{ 'is-invalid': accountForm.errors?.['currentPasswordRequired'] }">
        <div *ngIf="accountForm.errors?.['currentPasswordRequired']" class="invalid-feedback">Current password is required when setting a new password</div>
        <a [routerLink]="['/forgot-password']" class="d-inline-block">Forgot Password?</a>

      </div>
      <div class="col-md-6 mb-3">
        <label for="newPassword" class="form-label">New Password (Optional)</label>
        <input id="newPassword" formControlName="newPassword" type="password" class="form-control" [ngClass]="{ 'is-invalid': accountForm.errors?.['newPasswordRequired'] }">
        <div *ngIf="accountForm.errors?.['newPasswordRequired']" class="invalid-feedback">New password is required when current password is provided</div>

      </div>

    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </div>
  </form>
</div>
