<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-primary text-white text-center py-4">
          <h2 class="mb-0">Update Your Account Information</h2>
        </div>
        <div class="card-body p-5">
          <form [formGroup]="accountForm" (ngSubmit)="updateProfile()">
            <div class="row g-4">
              <div class="col-md-6">
                <div class="form-floating">
                  <input id="name" formControlName="name" class="form-control" placeholder="Your Name">
                  <label for="name">Name</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input id="email" formControlName="email" type="email" class="form-control" placeholder="name@example.com">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input id="phoneNumber" formControlName="phoneNumber" class="form-control" placeholder="Phone Number">
                  <label for="phoneNumber">Phone Number</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input id="age" formControlName="age" type="number" class="form-control" placeholder="Your Age">
                  <label for="age">Age</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input id="currentPassword" formControlName="currentPassword" type="password" class="form-control" [ngClass]="{ 'is-invalid': accountForm.errors?.['currentPasswordRequired'] }" placeholder="Current Password">
                  <label for="currentPassword">Current Password</label>
                  <div *ngIf="accountForm.errors?.['currentPasswordRequired']" class="invalid-feedback">
                    Current password is required when setting a new password
                  </div>
                </div>
                <a [routerLink]="['/forgot-password']" class="d-inline-block mt-2 text-primary">Forgot Password?</a>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input id="newPassword" formControlName="newPassword" type="password" class="form-control" [ngClass]="{ 'is-invalid': accountForm.errors?.['newPasswordRequired'] }" placeholder="New Password">
                  <label for="newPassword">New Password (Optional)</label>
                  <div *ngIf="accountForm.errors?.['newPasswordRequired']" class="invalid-feedback">
                    New password is required when current password is provided
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center mt-5">
              <button type="submit" class="btn btn-primary btn-lg px-5 py-3 rounded-pill">
                <i class="fas fa-save me-2"></i>Update Profile
              </button>
              <a  [routerLink]="['/admin']" class="btn btn-secondary btn-lg px-5 py-3 rounded-pill">Back to dashboard</a>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
